name: Flutter Test, Build, and Release apk

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Test, Build, and Release apk
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: "20.x"

    steps:
      - name: Use Node.js version ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.3"

      - name: Get flutter dependencies
        run: flutter pub get

      - name: Flutter Test
        run: flutter test

      - name: Build Android APK
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/apk/release/app-release.apk build/app/outputs/apk/release/ObjectPix.apk

      - uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: build/app/outputs/apk/release/ObjectPix.apk
